<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verificaNumeroPrimo</title>
</head>
<body>
    <script>
    function verificaNumeroPrimo(num) {
  for (var i = 2; i < num; i++)
    if (num % i === 0) {
      return ("O número" + num + "não é primo.");
    }
  return (num > 1, ("O número" + num + "é primo."));
};
</script>
</body>
